<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Umc jQuery DateTimePicker</title>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src="src/umcDateTimePicker.js"></script>
	
	<link type="text/css" href="css/jquery.ui.theme.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery.ui.datepicker.css" rel="stylesheet" />
    <link type="text/css" href="css/demos.css" rel="stylesheet" />
	
	<style type="text/css">
		input {
			margin-right: 5px;
		}		
	</style>

	<script type="text/javascript">

    	$(function () {
    		$("#datetime").datepicker({ showOn: "button", buttonImage: "css/images/calendar.gif", buttonImageOnly: true });
    		$("#datetimepicker").datetimepicker();
    	});

    </script>
</head>
	<body>
		DateTime : <input id="datetime" style="width:300px;" type="text" /> <p />
		DateTimePicker : <input id="datetimepicker" style="width:300px;" type="text" />
	</body>
</html>
